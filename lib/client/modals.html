<template name="autoformModals">
	<div class="modal fade" id="afModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{#with cmDoc}} {{{compileString cmTitle}}} {{/with}}</h4>
				</div>
				<div class="modal-body">
					{{#if $and cmCollection cmOperation}}
					<p>{{#with cmDoc}} {{{compileString cmPrompt}}} {{/with}}</p>
					{{#if $neq cmOperation 'remove'}}
					{{> quickForm title=cmTitle id="cmForm" collection=cmCollection doc=cmDoc type=cmOperation buttonContent=cmButtonContent fields=cmFields omitFields=cmOmitFields buttonClasses=cmButtonClasses}}
					{{/if}}
					{{/if}}
				</div>
				{{#if $eq cmOperation 'remove'}}
				<div class="modal-footer">
					<button class="{{cmButtonClasses}}">{{#with cmDoc}} {{{compileString cmButtonContent}}} {{/with}}</button>
				</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="afModal">
	<a href="#afModal" class="{{class}}" data-toggle="modal" collection="{{collection}}" operation="{{operation}}">
		{{> UI.contentBlock}}
	</a>
</template>
