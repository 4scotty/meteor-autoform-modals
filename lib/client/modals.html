<template name="CollectionModals">
	<div class="modal fade" id="collectionModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{{cmTitle}}}</h4>
				</div>
				<div class="modal-body">
					{{#if $and cmCollection cmOperation}}
					{{#if $eq cmOperation 'remove'}}
					<p>Are you sure you want to delete this?</p>
					{{else}}
					{{> quickForm id="cmForm" collection=cmCollection doc=cmDoc type=cmOperation buttonContent=cmButtonContent omitFields=cmOmitFields}}
					{{/if}}
					{{/if}}
				</div>
				{{#if $eq cmOperation 'remove'}}
				<div class="modal-footer">
					{{> afDeleteButton id="cmForm" collection=cmCollection doc=cmDoc}}
				</div>
				{{/if}}
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
